mutation updatePaymentMethod(
  $orderGroup: String!
  $payment: String
  $accountId: String
) {
  updatePaymentMethod(
    orderGroup: $orderGroup
    payment: $payment
    accountId: $accountId
  ) @context(provider: "vtex.my-subscriptions-graphql") {
    cacheId
    purchaseSettings {
      paymentMethod {
        paymentSystem
        paymentSystemName
        paymentSystemGroup
        paymentAccount {
          accountId
          cardNumber
        }
      }
    }
  }
}
