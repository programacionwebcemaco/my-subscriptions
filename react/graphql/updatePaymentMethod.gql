mutation updatePaymentMethod(
  $orderGroup: String!
  $payment: String
  $accountId: String
) {
  updatePaymentMethod(
    orderGroup: $orderGroup
    payment: $payment
    accountId: $accountId
  ) {
    cacheId
    purchaseSettings {
      purchaseDay
      seller
      salesChannel
      currencySymbol
      paymentMethod {
        paymentSystem
        paymentSystemName
        paymentSystemGroup
        paymentAccount {
          cardNumber
          accountId
        }
      }
    }
  }
}
